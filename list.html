<!DOCTYPE html    

<html>   
    <head>  
        <title>  
            HTML中的List  
        </title>  
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />  
        <meta name="keywords" content="HTML meta 标签" />  
        <meta name="description" content="HTML meta 标签的说明" />  
        <!-- 设置页面2秒刷新一次 -->  
        <meta http-equiv="refresh" content="2" />  
    </head>  
    <body>  
		<center><h1>Ordered List举例</h1></center>  
        <ol>  
            <li>张三</li>  
            <li>李四</li>  
            <li>王二</li>  
            <li>支付宝</li>  
            <li>张大伟</li>  
        </ol>  
		
		 <ol type="a">       <!--  type="A" 或者type="i"，type="I"   -->  
            <li>张三</li>  
            <li>李四</li>  
            <li>王二</li>  
            <li>支付宝</li>  
            <li>张大伟</li>  
        </ol>  
		
		<center><h1>Unordered List举例</h1></center>  
		<ul >  
            <li>张三</li>  
            <li>李四</li>  
            <li>王二</li>  
            <li>支付宝</li>  
            <li>张大伟</li>  
        </ul>  
		
		 <ul type="square">  <!--  type="circle" 空心小圆点   -->  
            <li>张三</li>  
            <li>李四</li>  
            <li>王二</li>  
            <li>支付宝</li>  
            <li>张大伟</li>  
        </ul>  
		
		 <center><h1>看看definition lists举例</h1></center>  
        <dl>  
            <dt>连衣裙</dt>  
            <dd>服装</dd>  
              
            <dt>高尔夫</dt>  
            <dd>体育</dd>  
              
            <dt>蓝色</dt>  
            <dd>颜色</dd>  
        </dl>  
		
		<center><h1>举例内嵌音频文件</h1></center>  
        <audio controls>  
            <source src="Kalimba.mp3" type="audio/mpeg">  
        </audio>  
		
		<center><h1>举例内嵌视频文件</h1></center>  
        <video width="800" height="600" controls>  
            <source src="test.mp4" type="video/mp4" />  
        </video>  
		
    </body>  
</html>
