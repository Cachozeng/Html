<!DOCTYPE html    

<html>   
    <head>  
        <title>  
            HTML中的table 
        </title>  
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />  
        <meta name="keywords" content="HTML meta 标签" />  
        <meta name="description" content="HTML meta 标签的说明" />  
        <!-- 设置页面2秒刷新一次 -->  
        <meta http-equiv="refresh" content="2" />  
    </head>  
    <body>  
		<center><h1>举例表格</h1></center>  
        <table border="1px" cellpadding="5px" cellspacing=“5px”>  
           <tr bgcolor="green">  
                <th>国家</th>  
                <th>大陆</th>  
                <th>首都</th>  
            </tr>  
            <tr bgcolor="yellow">  
                <td>法国</td>  
                <td>欧洲</td>  
                <td>巴黎</td>  
            </tr>  
            <tr bgcolor="blue">  
                <td>美国</td>  
                <td>北美</td>  
                <td>华盛顿</td>  
            </tr>  
            <tr bgcolor="pink">  
                <td>中国</td>  
                <td>亚洲</td>  
                <td>北京</td>  
            </tr>  
        </table> 
		
		<h3>请填写您的个人信息</h3>  
        <p>  
        姓名：<input type="text" name ="username" />  
        <br /><br />  <!-- 换行-->  
        性别：<input type="radio" name ="gender" value="male" />男  
                <input type="radio" name ="gender" value="female" />女  
        </p>  
		
    </body>  
</html>
